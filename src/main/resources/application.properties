spring.application.name=rinha-backend-2024-q1
server.port=8080

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://db:5432/rinha-backend
spring.datasource.username=admin
spring.datasource.password=123
# Driver do banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=false

# Configurações do HikariCP
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000


# Configurações de thread do Tomcat
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.connection-timeout=20000

# Configurações de timeout
spring.web.client.connection-timeout=5000
spring.web.client.read-timeout=5000


# Configurações do Executor
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=200
spring.task.execution.pool.queue-capacity=1000
spring.threads.virtual.enabled=true

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true


logging.level.root=INFO
logging.level.org.springframework.web=DEBUG # Para observar requisições e respostas
