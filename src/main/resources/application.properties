spring.application.name=rinha-backend-2024-q1
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://db:5432/rinha-backend
spring.datasource.username=admin
spring.datasource.password=123
# Driver do banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=false

# Configurações do HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.pool-name=RinhaBackendPool
spring.datasource.hikari.auto-commit=false


spring.threads.virtual.enabled=true

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

logging.level.com.felipejdias.rinhabackend2024q1=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=INFO

