services:
  nginx:
    image: nginx:latest
    container_name: 'nginx'
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      # Obrigat√≥rio expor/usar a porta 9999 no load balancer!
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.17"
          memory: "10MB"

  db:
    image: postgres:latest
    hostname: db
    container_name: 'postgress'
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha-backend
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/script.sql:/docker-entrypoint-initdb.d/script.sql
    deploy:
      resources:
        limits:
          cpus: "0.13"
          memory: "140MB"

  rabbit-mq:
    image: rabbitmq:3.13-alpine
    hostname: rabbit-mq
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_ERLANG_COOKIE="SWQOKODSQALRPCLNMEQG"
      - RABBITMQ_DEFAULT_USER="rabbitmq"
      - RABBITMQ_DEFAULT_PASS="rabbitmq"
      - RABBITMQ_DEFAULT_VHOST="/"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "50MB"
    volumes:
      - ./config/enabled_plugins:/etc/rabbitmq/enable_plugins


networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
